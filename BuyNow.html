<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Buy Now</title>
    <style>
        body {
            background-color: rgb(2, 2, 28);
            margin: 0;
            padding: 0;
            color: white;
            background-image: url('images/back/back5.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            font-size: 27px;
            margin-top: 20px;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .booking-container {
            
            max-width: 50vw; /* Adjust this value for the desired width */
            height: auto;
            font-size: 23px;
            color: black;
            margin: 0 auto;
            padding: 20px;
            background-color: #fdfdfd;
            border: 4px solid rgba(165, 67, 42, 0.714);
            border-radius: 5px;
            margin-top: 140px;
        }

        .booking-container h2 {
            text-align: center;
        }

        .booking-form {
            text-align: left;
        }

        .booking-form label {
            display: block;
            margin-top: 10px;
        }

        .booking-form input[type="text"],
        .booking-form input[type="email"],
        .booking-form input[type="tel"],
        .booking-form select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding-right: 0px; /* Add padding to the right side */
        }

        .booking-form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding-right: 0px; /* Add padding to the right side */
        }

        .booking-form input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
        }

        .booking-form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="signup.html">Sign In / Sign Up</a>
        <a href="about.html">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="booking-container">
        <h2>Details</h2>
        <form  class="booking-form" onsubmit="return validateForm()">
            <label for="name">Enter Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="surname">Enter Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="email">Enter Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Enter Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>

            

            <label for="payment">Mode of Payment:</label>
            <select id="payment" name="payment">
                <option value="gpay">GPay</option>
                <option value="amazonpay">Amazon Pay</option>
                <option value="bhimupi">BHIM UPI</option>
                <option value="phonepe">PhonePe</option>
            </select>
            <input type="submit" value="Buy Now">
        </form>
    </div>

    <script src="validation.js"></script>
</body>
</html>
